<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>GIFTY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #faf5ed;
            font-family: 'Arial', sans-serif;
            color: #2b2b2b;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .title {
            font-size: 3em;
            margin: 20px 0 10px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 15px;
            display: inline-block;
            text-decoration: none;
            color: #2b2b2b;
            font-size: 1.1em;
            transition: transform 0.2s, color 0.2s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            color: #c69c6d;
        }

        .social-links img {
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="gifty-logo.jpg" alt="GIFTY Logo">
    </div>

    <div class="title">GIFTY</div>

    <div class="description">
        محل هدايا راقية – تغليف مميز – لمسات ساحرة لكل مناسبة
    </div>

    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61579000566704" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">فيسبوك
        </a>
        <a href="https://instagram.com/gifty_meccamall" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">إنستغرام
        </a>
        <a href="https://wa.me/962788879131" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">واتساب
        </a>
    </div>

</body>
</html>
